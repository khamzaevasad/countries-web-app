<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countries-web-application</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Start -->
    <header class="bg-base-200">
      <!-- navbar -->
      <nav class="align-elements navbar py-2.5">
        <div class="navbar-start">
          <h3 id="description" class="font-bold text-2xl">
            Where in the world?
          </h3>
        </div>

        <div class="navbar-end">
          <label class="flex cursor-pointer gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5" />
              <path
                d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
              />
            </svg>
            <input
              id="theme-toggler"
              type="checkbox"
              value="synthwave"
              class="toggle theme-controller"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </label>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="flex items-center justify-center">
      <!-- Info country -->
      <section class="align-elements">
        <a
          class="btn btn-outline btn-ghost my-8 mx-1 lg:mx-0"
          href="../../index.html"
          ><span><i class="fa-solid fa-house"></i></span>Home Page</a
        >
        <div class="card lg:card-side bg-base-200 shadow-2xl detail-card"></div>
      </section>
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer class="bg-base-200 py-5">
      <div class="align-elements footer flex items-center justify-center">
        <a
          target="_blank"
          href="https://github.com/khamzaevasad"
          class="font-semibold font-mono"
          >By Khamzaev Asad</a
        >
      </div>
    </footer>
    <!-- Footer End -->

    <!-- loader -->
    <div class="overlay hidden" id="overlay">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- JS -->
    <script type="module" src="/src/js/detail.js"></script>
  </body>
</html>
